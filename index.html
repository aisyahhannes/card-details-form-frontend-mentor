<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Interactive card details form</title>
</head>
<body>
  <header>
    <div class="container">
      <div class="card-front">
        <img src="images/card-logo.svg" alt="card logo">
        <div class="card-details">
          <p>0000 0000 0000 0000</p>
          <div>
            <p>Jane Appleseed</p>
            <p>00/00</p>
          </div>
        </div>
      </div>
      <div class="card-back">
        <p>000</p>
      </div>
    </div>
  </header>
  <main>
    <section id="form" class="form">
      <form>
        <article>
          <label for="name">Cardholder Name</label>
          <input type="text" id="name" placeholder="e.g. Jane Appleseed">
          <p id="error-name" class="error"></p>
        </article>
        <article>
          <label for="number">Card Number</label>
          <input type="text" id="number" placeholder="e.g. 1234 5678 9123 0000">
          <p id="error-number" class="error"></p>
        </article>
        <div class="date-cv">
          <article class="date">
            <label for="date">Exp. Date (MM/YY)</label>
            <div>
              <input type="text" id="month" placeholder="MM">
              <input type="text" id="year" placeholder="YY">
            </div>
            <p id="error-month" class="error"></p>
          </article>
          <article>
            <label for="cvc">CVC</label>
            <input type="text" id="cvc" placeholder="e.g. 123">
            <p id="error-cvc" class="error"></p>
          </article>
        </div>
        <input type="submit" value="Confirm" id="submit">
      </form>
    </section>
    <section id="completed" class="completed">
      <img src="images/icon-complete.svg" alt="icon complete">
      <h1>Thank you!</h1>
      <p>We've added your card details</p>
      <button>Continue</button>
    </section>
  </main>
  <script src="scripts.js"></script>
</body>
</html>
